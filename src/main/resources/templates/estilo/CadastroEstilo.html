<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<head>
</head>

<body>

<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>Cadastro de Estilo</h1>
        </div>
    </div>

    <div class="container-fluid">
        <!--
            <form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
        -->
        <th:block th:include="fragmentos/MensagemSucesso"></th:block>

        <form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">

            <th:block th:include="fragmentos/MensagemErroValidacao"></th:block>

            <div class="row">
                <div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="cNome" class="control-label">Nome</label>
                    <input type="text" id="cNome" class="form-control" th:field="*{nome}"/>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn  btn-primary">Salvar</button>
                <button type="button" class="btn btn-default">Cancelar</button>
            </div>

        </form>
    </div>
</section>

</body>
</html>
